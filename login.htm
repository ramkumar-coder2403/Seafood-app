<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padalandarki Illu</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link rel="icon" href="./images/Govt-Logo.png" />
    <style>
        @media screen and (max-width: 768px) {
            .md-header {
                display: none;
            }
            .illu-img{
                display: none;
            }
        }

        @media screen and (min-width: 768px) {
            .sm-header {
                display: none;
            }
        }

        .body {
            background: url(./images/loginbackground1.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            margin-top: 4px;
        }

        /* style="background-image:url(./images/loginbackground1.jpg) ;
            background-repeat: no-repeat;background-size:cover;background-position: center;" */
    </style>
</head>

<body>
    <!-- ENTIRE SCREEN DESIGN START -->
    <div class="d-flex flex-column min-vh-100 container">
        <!-- HEADER & BODY -->
        <div class="d-flex flex-column">
            <!-- HEADER START -->
            <div class="header">
                <!-- SYSTEM HEADER -->
                <div class="card bg-primary md-header" style="height: 100px;">
                    <div class="card-header d-md-flex justify-content-between">
                        <img src="./images/jagan.png" height="80" />
                        <div class="d-md-flex">
                            <img src="./images/Govt-Logo.png" height="80" />
                            <img src="./images/igrslogo.png" class="w-100" height="80" />
                        </div>
                        <img src="./images/Sri_Dharmana_Krishna_Das.png" height="80" />
                    </div>
                </div>
                <!-- MOBILE HEADER START -->
                <div class="card bg-primary sm-header">
                    <div class="d-flex justify-content-between ps-2 pt-1 pe-2">
                        <img src="./images/jagan.png" height="80" />
                        <img src="./images/Govt-Logo.png" height="80" />
                        <img src="./images/Sri_Dharmana_Krishna_Das.png" height="80" />
                    </div>
                    <img src="./images/igrslogo.png" class="w-100" height="80" />
                </div>
                <!-- MOBILE HEADER END -->
                <div class="card bg-success text-white fw-bold text-center p-1">జగనన్న పేదలందరికీ ఇల్లు పథకం</div>
            </div>
            <!-- HEADER END -->
            <!-- BODY START -->
            <div class="body">
                <div class="d-md-flex justify-content-between ps-3 pe-3 pt-1 pb-1">
                    <!-- ILLU IMAGE -->
                    <div class="illu-img">
                        <img src="./images/propertyedit.jpeg" height="347" class="border border-3 border-primary"
                            style="border-radius: 4px;" />
                    </div>

                    <!-- LOGIN CARD START -->
                    <div class="card d-flex flex-column border border-3 border-primary p-md-2 p-2 col-md-5">
                        <!-- LOGIN TITLE -->
                        <span class="text-primary fw-bolder fs-5 text-center mb-1">LOG IN</span>
                        <div class="d-flex mb-2 col-md-12 align-items-center">
                            <label class="text-black fw-bold col-md-4 col-4" for="role">Login Role<span
                                    class="text-danger">*</span></label>
                            <!-- 1 -->
                            <div class="col-md-8 col-8">
                                <select class="form-control">
                                    <option>Select</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <div class="text-danger d-none">Error Message</div>
                            </div>
                        </div>
                        <div class="d-flex mb-2 col-md-12 align-items-center">
                            <label class="text-black fw-bold col-md-4 col-4" for="user_id">User Id<span
                                    class="text-danger">*</span></label>
                            <!-- 2 -->
                            <div class="col-md-8 col-8">
                                <input type="text" class="form-control" id="user_id" name="user_id">
                                <div class="text-danger d-none">Error Message</div>
                            </div>
                        </div>
                        <div class="d-flex mb-2 col-md-12 align-items-center">
                            <label class="text-black fw-bold col-md-4 col-4" for="Password">Password<span
                                    class="text-danger">*</span></label>
                            <!-- 3 -->
                            <div class="col-md-8 col-8">
                                <input type="text" class="form-control" id="Password" name="Password">
                                <div class="text-danger d-none">Error Message</div>
                            </div>
                        </div>
                        <div class="d-flex col-md-12 mb-2 align-items-center">
                            <label class="text-black fw-bold col-md-4 col-4" for="captcha">Captcha<span
                                    class="text-danger">*</span></label>
                            <div class="col-md-8">
                                <div class="d-md-flex justify-content-between m-1 align-items-center">
                                    <img src="images/captcha.jpg" height="45" width="150" />
                                    <a href="#" class="float-md-end text-end">Refresh Captcha</a>
                                </div>
                                <!-- 4 -->
                                <div class="col-md-12 col-12">
                                    <input type="text" class="form-control" id="captcha" name="captcha">
                                    <div class="text-danger d-none">Error Message</div>
                                </div>
                            </div>
                        </div>
                        <input type="button" class="btn btn-success fw-bold w-100" value="Submit" />
                        <div class="d-md-flex justify-content-between">
                            <div class="text-center"><a href="#" class="fw-bold pe-md-2 ps-md-2">forget username?</a></div>
                            <div class="text-center"><a href="#" class="fw-bold pe-md-2 ps-md-2">forget password?</a></div>
                        </div>
                    </div>
                    <!-- LOGIN CARD END -->
                </div>
            </div>
            <!-- BODY END -->
        </div>
        <!-- HEADER & BODY END -->
        <!-- FOOTER START -->
        <div class="footer mt-auto text-md-start text-center">
            <span class="text-danger fw-bold">This Site is Supported in Chrome ( 78 Version and above )</span>
            <footer class="d-md-flex justify-content-between 
            align-items-center p-1 d-block text-center bg-primary text-white mb-1" style="border-radius: 5px;">
                <span class="fw-bold">&copy All Rights Reserved with Registration Stamps Department</span>
                <div class="mt-md-0 mt-3">
                    <span class="fw-bold">Designed Developed by <img src="./images/niclogo.png" height="26" /></span>
                </div>
            </footer>
        </div>
        <!-- FOOTER END -->
    </div>
    <!-- ENTIRE SCREEN DESIGN END -->
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
